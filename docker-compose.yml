version: '3.7'
services:
  db:
    image: mysql:5.6
    container_name: cloudmt2-db
    volumes:
      - ./db/mysql:/var/lib/mysql
      # grants select, insert to webmt2 user
      - ./db/mt2web_grant.sql:/docker-entrypoint-initdb.d/mt2web_grant.sql
    env_file:
      - .env
    ports:
      - 3306:3306
  
  phpmyadmin:
    depends_on:
      - db
    container_name: cloudmt2-dbadmin
    image: phpmyadmin/phpmyadmin
    ports:
      - '8008:80'
    env_file:
      - .env

  web:
    depends_on: 
      - db
    image: tomcat:8.5.35
    container_name: cloudmt2-web
    volumes:
      - ./CloudMT2/dist/CloudMT2.war:/usr/local/tomcat/webapps/CloudMT2.war
    ports:
      - "8080:8080"

networks:
    cloudmt2-network:
        name: cloudmt2-network
        external: true
